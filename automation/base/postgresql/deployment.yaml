apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres
    namespace: instant-crud
spec:
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
                - name: postgres
                  image: 'postgres:15'
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 5432
                  envFrom:
                      - configMapRef:
                            name: postgres-secret
                  volumeMounts:
                      - mountPath: /var/lib/postgresql/data
                        name: postgresdata
            volumes:
                - name: postgresdata
                  persistentVolumeClaim:
                      claimName: postgres-volume-claim